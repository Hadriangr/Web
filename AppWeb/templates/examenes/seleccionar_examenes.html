{% extends 'base.html' %}
{% load static %}

{% block title %}
    Lista de Examenes
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for examen in examenes %}
        <label>
            {{ examen.nombre }}
            {{ form.seleccionado }}
        </label><br>
    {% endfor %}
    <button type="submit">Guardar</button>
</form>
{% endblock %}

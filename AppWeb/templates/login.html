{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% for field in form %}
          {{field.label_tag}} {{field}}
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Log in" class="button is-success mt-2">
      </form>
{% endblock %}
